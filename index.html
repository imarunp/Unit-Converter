<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <div id="container">
        <div id="entry-div">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" name="input-field" id="data-ent">
            <button id="convert">Convert</button>
        </div>
        <div id="lower-div">
            <div id="output-fields">
                <h3>Length (Meter/Feet)</h3>
                <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div id="output-fields">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div id="output-fields">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
